<html>
<head>
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="reg.css">
</head>
<body>
  <div class="container">
    <h1> Student Registration Form </h1><br>
    <form name="f1" id="f1" method="post" action="nextpage.php" onsubmit="return fun()">
      <div class="form_group">
        <label for="Roll">Roll Number: </label>
        <input type="text" id="Roll" name="Roll" required>

        <label for="Name">Student Name: </label>
        <input type="text" id="Name" name="Name" required>

        <label for="fname">Father's Name: </label>
        <input type="text" id="fname" name="fname" required>

        <label for="date">Date Of Birth: </label>
        <input type="date" id="date" name="date" required>

        <label for="Mobile">Mobile Number: </label>
        <input type="text" id="Mobile" name="Mobile" required>

        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required>

        <div class="gender">
          <label>Gender: </label>
          <label for="male">Male</label>
          <input type="radio" id="male" name="Gender" required>
          <label for="female">Female</label>
          <input type="radio" id="female" name="Gender">
        </div>

        <div class="checkbox">
          <label>Department: </label>
          <label for="CSE">CSE</label>
          <input type="radio" id="CSE" name="Department" required>
          <label for="IT">IT</label>
          <input type="radio" id="IT" name="Department">
          <label for="ECE">ECE</label>
          <input type="radio" id="ECE" name="Department">
          <label for="Civil">CIVIL</label>
          <input type="radio" id="Civil" name="Department">
          <label for="MECH">MECH</label>
          <input type="radio" id="MECH" name="Department">
        </div>

        <label for="course">Course: </label>
        <select name="course" id="course" required>
          <option value="">Select Course</option>
          <option>B-TECH</option>
          <option>BCA</option>
          <option>BBA</option>
          <option>BCOM</option>
        </select>

        <label for="photo">Student Photo: </label>
        <input type="file" id="photo" name="photo" required>

        <label for="City">City: </label>
        <input type="text" id="City" name="City" required>

        <label for="Address">Address: </label>
        <input type="text" id="Address" name="Address" required>
      </div>
      <button type="submit" class="login-btn">Register</button>
    </form>
    <a href="Index.html">Login here</a>

    <script src="script.js"></script>
  </div>
</body>
</html>
